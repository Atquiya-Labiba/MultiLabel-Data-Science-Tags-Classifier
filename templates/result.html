<!DOCTYPE html>
<html>

<head>
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header class="top-header">
        <a href="{{ url_for('index') }}" class="logo">
            <img src="{{ url_for('static', filename='images/ds_logo.png') }}" alt="Data Science Logo" class="logo-img">
            <span>Data Science</span>
        </a>
        <div class="header-icons">
            <a href="{{ url_for('index') }}" class="icon-link" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="https://huggingface.co/spaces/atquiyaoni/Multilabel-DataScience-Tags-Classifier" class="icon-link"
                title="Hugging Face Space" target="_blank">
                <img src="https://huggingface.co/front/assets/huggingface_logo-noborder.svg" alt="Hugging Face"
                    class="hf-icon">
            </a>
        </div>
    </header>
    <div class="container">
        <h1>Ask a Data Science Question</h1>
        <form method="POST" action="/">
            <textarea name="text" rows="10"
                placeholder="Enter your question here...">{{ input_text }}</textarea><br><br>
            <button type="submit">Submit</button>
        </form>

        {% if output_text %}
        <div class="tags-container">
            {% for tag in output_text.split(', ') %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <footer class="footer">
        <p>Built by Atquiya Labiba Oni</p>
    </footer>
</body>

</html>
